---
# Pi-Bastion Role - WireGuard VPN Setup
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install WireGuard and dependencies
  apt:
    name:
      - wireguard
      - wireguard-tools
      - iptables
      - ufw
      - qrencode
    state: present

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
    reload: yes

- name: Enable IPv6 forwarding (if needed)
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: '1'
    state: present
    reload: yes
  when: not pi_disable_ipv6

- name: Create WireGuard directory
  file:
    path: /etc/wireguard
    state: directory
    mode: '0700'
    owner: root
    group: root

- name: Generate WireGuard server private key
  shell: wg genkey
  register: wg_server_private_key
  changed_when: false
  no_log: true

- name: Generate WireGuard server public key
  shell: echo "{{ wg_server_private_key.stdout }}" | wg pubkey
  register: wg_server_public_key
  changed_when: false

- name: Store server keys locally for client configuration
  copy:
    content: |
      Server Private Key: {{ wg_server_private_key.stdout }}
      Server Public Key: {{ wg_server_public_key.stdout }}
    dest: "/tmp/wireguard_keys_{{ inventory_hostname }}.txt"
    mode: '0600'
  delegate_to: localhost
  become: no

- name: Configure WireGuard interface
  template:
    src: wg0.conf.j2
    dest: /etc/wireguard/wg0.conf
    mode: '0600'
    owner: root
    group: root
  vars:
    server_private_key: "{{ wg_server_private_key.stdout }}"
  notify:
    - restart wireguard

- name: Enable and start WireGuard service
  systemd:
    name: wg-quick@wg0
    enabled: yes
    state: started

- name: Configure UFW rules for WireGuard
  ufw:
    rule: allow
    port: "{{ wireguard_port }}"
    proto: udp
    comment: 'WireGuard VPN'
  when: pi_enable_ufw | default(true)

- name: Configure UFW to allow forwarding
  ufw:
    rule: allow
    route: yes
    from_ip: "{{ wireguard_network }}"
  when: pi_enable_ufw | default(true)

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
    direction: incoming
  when: pi_enable_ufw | default(true)

- name: Display WireGuard status
  debug:
    msg: |
      WireGuard server setup complete!
      Server public key: {{ wg_server_public_key.stdout }}
      Server endpoint: {{ ansible_host }}:{{ wireguard_port }}
      Keys saved to: /tmp/wireguard_keys_{{ inventory_hostname }}.txt
