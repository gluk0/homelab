---
# Kubernetes Control Plane specific tasks

- name: Check if cluster is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: k8s_admin_conf

- name: Initialize Kubernetes cluster
  shell: |
    kubeadm init \
      --control-plane-endpoint={{ kubernetes_control_plane_endpoint }}:6443 \
      --pod-network-cidr={{ kubernetes_pod_network_cidr }} \
      --service-cidr={{ kubernetes_service_cidr }} \
      --upload-certs \
      --v=5
  args:
    creates: /etc/kubernetes/admin.conf
  register: kubeadm_init
  retries: 3
  delay: 30
  until: kubeadm_init.rc == 0
  when: not k8s_admin_conf.stat.exists

- name: Wait for kubeconfig to be ready
  wait_for:
    path: /etc/kubernetes/admin.conf
    state: present
    timeout: 300

- name: Create .kube directory for ansible user
  file:
    path: /home/ansible/.kube
    state: directory
    owner: ansible
    group: ansible
    mode: '0755'

- name: Copy admin.conf to ansible user
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ansible/.kube/config
    remote_src: yes
    owner: ansible
    group: ansible
    mode: '0600'

- name: Wait for API server to be fully ready
  wait_for:
    host: "{{ ansible_host }}"
    port: 6443
    delay: 10
    timeout: 300
    state: started

- name: Install CNI plugin (Flannel)
  shell: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  environment:
    KUBECONFIG: /home/ansible/.kube/config
  become_user: ansible
  retries: 5
  delay: 10
  register: flannel_result
  until: flannel_result.rc == 0
  when: kubernetes_cni == "flannel"

- name: Wait for Flannel pods to be ready
  shell: kubectl wait --for=condition=ready pod -l app=flannel -n kube-system --timeout=300s
  environment:
    KUBECONFIG: /home/ansible/.kube/config
  become_user: ansible
  retries: 3
  delay: 10
  register: flannel_wait
  until: flannel_wait.rc == 0
  ignore_errors: yes
  when: kubernetes_cni == "flannel"

- name: Get worker join command
  shell: kubeadm token create --print-join-command
  register: join_command_output
  changed_when: false

- name: Save join command as fact
  set_fact:
    kubernetes_join_command: "{{ join_command_output.stdout }}"
    cacheable: yes

- name: Display cluster status
  debug:
    msg:
      - "Kubernetes control plane initialized successfully"
      - "Kubeconfig location: /home/ansible/.kube/config"
      - "Join command available for workers"
